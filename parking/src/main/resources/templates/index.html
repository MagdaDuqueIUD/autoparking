<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auto Parking Colombia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/parking/src/main/resources/static/background-parking.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco translúcido */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container img {
            width: 100px; /* Imagen pequeña del auto */
            margin-bottom: 20px;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .container button:hover {
            background-color: #45a049;
        }

        .options {
            margin-top: 20px;
        }

        .options a {
            display: block;
            margin: 5px 0;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/parking/src/main/resources/static/car-icon.png" alt="Car Icon"> <!-- Imagen pequeña de auto -->
        <h1>Auto Parking Colombia Ingresar</h1>
        <form action="/parking/src/main/resources/templates/welcome.html" method="get">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
        <div class="options">
            <a href="/parking/src/main/resources/templates/register.html">Registrar Usuario</a>
            <a href="/parking/src/main/resources/templates/forgot-password.html">Olvidé mi Clave</a>
        </div>
    </div>
</body>
</html>
