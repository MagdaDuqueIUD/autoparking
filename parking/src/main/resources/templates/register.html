<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('/parking/src/main/resources/static/background-parking.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .container label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        .container input,
        .container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .container button:hover {
            background-color: #45a049;
        }

        .back-link {
            text-align: center;
            margin-top: 10px;
        }

        .back-link a {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/parking/src/main/resources/static/car-icon.png" alt="Car Icon" width="50" height="50"> <!-- Imagen pequeña de auto -->
        <h1>Registrar Usuario</h1>
        <form action="/parking/src/main/resources/templates/index.html" method="get">
            <label for="idType">Tipo de Identificación</label>
            <select id="idType" name="idType" required>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CE">Cédula de Extranjería</option>
                <option value="PAS">Pasaporte</option>
            </select>

            <label for="idNumber">Identificación</label>
            <input type="text" id="idNumber" name="idNumber" placeholder="Ingrese su número de identificación" required>

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre completo" required>

            <label for="username">Correo Electrónico</label>
            <input type="text" id="username" name="username" placeholder="Ingrese un nombre de usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese una contraseña" required>

            <button type="submit">Registrar</button>
        </form>
        <div class="back-link">
            <a href="/parking/src/main/resources/templates/index.html"></a>
        </div>
    </div>
</body>
</html>
